{{extend 'layout.html'}}
<H1 align = 'center'>Hand-Over Report</H1>
{{if img_report:}}
    {{=img_report}}
{{pass}}
</br>
<div id="target_warpper">
    <div id="target">
            
        <table width = '100%'>
            <tr>
                <td valign="top">
                    <table width="100%">
                        <tr><td valign="top">{{=row1}}</td></tr>
                    </table>

                    <table width = "100%">
                        <tr><td valign="top">{{=row2}}</td></tr>
                    </table>

                    <table width = "100%">
                        <tr><td valign="top">{{=row3}}</td></tr>
                    </table>

                    <table width = "100%">
                        <tr><td valign="top">{{=row4}}</td></tr>
                    </table>
                </td>
                <td width = '2%'></td>
                <td valign="top" width = '38%'>{{=i}}</td>
          </tr>
        </table> 

        <table width = '100%'><tr><td>{{=img_table}}</td></tr></table>
        </br>
        </br>
        <table width = '100%'><tr><td>{{=sign_table}}</td></tr></table>

    </div>
</div>
<script type="text/javascript">
    function PrintContent() 
        {
            var DocumentContainer = document.getElementById('target_warpper');
            var WindowObject = window.open('', 'PrintWindow', 'width = 1100,height=700,top=50,left=50,toolbars=no,scrollbars=yes,status=no,resizable=yes');


            WindowObject.document.writeln('<!DOCTYPE html>');
            WindowObject.document.writeln('<html><head><title>Vehicle Management System Report</title>');
            WindowObject.document.writeln('<link rel="stylesheet" type="text/css" href="{{=URL("static", "css/tablereport.css")}}">');
            WindowObject.document.writeln('</head><body style = "font-size:80%;font-family: Tahoma, Arial, serif; margin:10px;width:98%;height:100%;">')
            WindowObject.document.writeln('<img src="{{=URL("static", "images/header_report.jpg")}}"></img>')
            WindowObject.document.writeln('<hr></br>')
            WindowObject.document.writeln('<h2 align = center>Hand-Over Report</h2></br>')

            WindowObject.document.writeln(DocumentContainer.innerHTML);

            WindowObject.document.writeln('</body></html>');

            WindowObject.document.close();
            WindowObject.focus();
            WindowObject.print();
            WindowObject.close();
        }
</script>
