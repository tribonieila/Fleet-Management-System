<html>
    <head>
        
        <script type="text/javascript">
            
            function setTime() {
                document.getElementById('test').innerHTML = new Date().getTime() + ' milliseconds since 1970/01/01';
            }
        
        </script>
        
    </head>
    <body onload="setTime()">
        <div id="test"></div>
    </body>
</html>
