{{extend 'layout.html'}}
<style>.input-group .form-control{ position: static;}</style>
<div class="page-header">
    <h1>Mileage Report<small><i class="ace-icon fa fa-angle-double-right"></i> a summary fleet mileage report.</small></h1>
</div>


<div class="widget-box">
    <div class="widget-header">
        <h4 class="widget-title">Summary</h4>
        <span class="widget-toolbar">
            <a href="#" data-action="collapse">
                <i class="ace-icon fa fa-chevron-up"></i>
            </a>
        </span>
    </div>

    
    {{=form.custom.begin}}
    <div class="widget-body">
        <div class="widget-main">
            <div class="form-group" id="reg_no_id">
                <div class="input-group">
                    <div class="input-group-addon">Reg.No.:</div>{{=form.custom.widget.reg_no_id}}
                </div>
            </div>
     
            <div class="form-group">
                <div class="input-daterange input-group">
                    <div class="input-group-addon">Date Range:</div>
                    {{=form.custom.widget.start_date}}<span class="input-group-addon"><span class="fa fa-exchange"></span></span>
                    {{=form.custom.widget.end_date}}
                </div>
            </div>
            {{=form.custom.submit}}
        </div>
    </div>
    {{=form.custom.end}}
</div>


<div class="row">
    <div class="col-sm-10 col-sm-offset-1">
        {{=table}} 
    </div>
</div>
